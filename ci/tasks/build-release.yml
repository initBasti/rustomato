---
platform: linux

image_resource:
  type: docker-image
  source: { repository: rust }

inputs:
  - name: source

params:
  target:

outputs:
  - name: binary

run:
  dir: source
  path: sh
  args:
    - -c
    - |
      apt --yes update && apt --yes install gcc-mingw-w64
      rustup target add "$target"
      cargo build --release --target "$target"
      find target/"$target"/release/ -maxdepth 1 -type f -executable -exec cp {} ../binary/ \;
